<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrement</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <div class="signup-img-content">
                        <h2>Inscrire </h2>
                        <p>à Ma Pepiniere</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input" >
                                    <label for="first_name" class="required">Nom</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>

                                <div class="form-input" >
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>    

                                <div class="form-input">
                                    <label for="last_name" class="required">Mot de passe</label>
                                    <input type="password" name="last_name" id="last_name" />
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="form-input">
                                        <label for="last_name" class="required">Prénom</label>
                                        <input type="text" name="last_name" id="last_name" />
                                    </div>

                                    <div class="form-input">
                                        <label for="phone_number" class="required">Télèphone</label>
                                        <input type="text" name="phone_number" id="phone_number" />
                                    </div>

                                    <div class="form-input">
                                        <label for="last_name" class="required">Comfirmer mot de passe</label>
                                        <input type="password" name="last_name" id="last_name" />
                                    </div>                                    


                                </div>
                            </div>
                        </div>

                        <div class="form-submit" style="margin-top : 50px; margin-right:268px;">
                            <input type="submit" value="S'inscrire" class="submit" id="submit" name="submit" />
                            <input type="submit" value="rénitialiser" class="submit" id="reset" name="reset" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>

</html>
